<ion-header>

  <ion-navbar>
    <ion-title>parking-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="row" *ngIf="parkingItems?.length === 0">
    <ion-card>
      <ion-card-header text-center>
        <ion-icon name="sad"></ion-icon>
      </ion-card-header>
      <ion-card-content text-center>
        一致する記事は、見つかりませんでした。
      </ion-card-content>
    </ion-card>
  </div>

  <ion-card class="card-item-page" *ngFor="let parkingItem of parkingItems">
    <ion-item>
      <p class="item-date"><ion-icon name="calendar"></ion-icon> {{ parkingItem.id }} </p>
      <ion-avatar item-end>
        <img src="{{ parkingItem.picture1 }}">
      </ion-avatar>
    </ion-item>

    <ion-card-content>
      <h2 class="item-title">{{ parkingItem.name }}</h2>
    </ion-card-content>
  </ion-card>

  <ion-row class="card-row">
    <ion-col>
      <div><ion-icon name="heart"></ion-icon> {{ parkingItem.lng }}</div>
    </ion-col>
    <ion-col>
      <div><ion-icon name="chatboxes"></ion-icon> {{ parkingItem.lat }}</div>
    </ion-col>
  </ion-row>
  </ion-card>

</ion-content>
